<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mechfuse</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <img src="google.jpg" alt="google-img">
        <h1>Log in</h1>
        <h3 class="h3">Continue to Gmail</h3>
        <div class="input">
            <div class="field">
                <div class="fieldset">
                    <input type="text" class="inputItems" required>
                    <h1 class="formHead"><span>Email or Phone No</span></h1>
                    <label class="placeholder">Email or Phone No</label>
                </div>
            </div>
            <div class="field">
                <div class="fieldset">
                    <input type="text" class="inputItems" required>
                    <h1 class="formHead"><span>Password</span></h1>
                    <label class="placeholder">Password</label>
                </div>
            </div>
        </div>
        <button>Login</button>
    </div>
</body>
</html>
